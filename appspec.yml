version: 0.0
os: linux
files:
   - source: /login.html
     destination: /usr/share/nginx/Login
permissions:
   - object: /usr/share/nginx
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
hooks:
   BeforeInstall:
    - location: scripts/installapache.sh
      runas: root
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
